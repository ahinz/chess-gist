@(gists: List[ChessGist], gistForm: Form[(String, String)])

@import helper._

@main("List of gists:") {

    <h1>@gists.size task(s)</h1>

    <ul>
        @gists.map { gist =>
            <li>
              <a href="@routes.Application.gist(gist.id)">@gist.label</a>
            </li>
        }
    </ul>

    <h2>Add a new gist</h2>

    @form(routes.Application.newGist) {

    @inputText(gistForm("label"))
    @inputText(gistForm("fen"))

    <input type="submit" value="Create">

    }

}
